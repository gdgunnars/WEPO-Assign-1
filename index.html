<!DOCTYPE html>
<html>
<head>
	<link href="style/bootstrap.min.css" rel="stylesheet" title="Default Style" />
	<link href="style/font-awesome.min.css" rel="stylesheet" title="Default Style" />
	<link href="style/style.css" rel="stylesheet" title="Default Style" />
	<link rel='stylesheet' href="external/spectrum/spectrum.css" />
	<title>s00per1337 paiNt</title>
</head>
<body>
	<div class="flex-container ">
		<div class="left well">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#saved_pics">Saved Pictures</a>
						</h4>
					</div>
					<div id="saved_pics" class="panel-collapse collapse in">
						<div class="panel-body">
							<ul id="pic_list"></ul>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#saved_templ">Saved Templates</a>
						</h4>
					</div>
					<div id="saved_templ" class="panel-collapse collapse in">
						<div class="panel-body">
							<ul id="templ_list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="middle">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="" id="button_save">Save</a></li>
							<li><a href="" id="button_save_templ">Save as Template</a></li>
							<li><a href="#" id="button_open">Import</a></li>
							<li><a href="#" id="button_export">Export</a></li>
							<li><a href="https://github.com/hlynurstef/WEPO-Assign-1/blob/master/README.md">About</a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><a class="navbar-brand" href="#">s00per1337 paiNt</a></li>
						</ul>

			  		</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			<textarea id="text_input"></textarea>
			<canvas id="mainCanvas" class="well" width="800px" height="600px">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
		<div class="right well">
			<div class="col-md-12 ">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-danger" id="button_clear"><i class="fa fa-retweet" aria-hidden="true"></i> (shift+r) </button>
					<button type="button" class="btn btn-info" id="button_undo"><i class="fa fa-undo" aria-hidden="true"></i> (ctrl+z)</button>
					<button type="button" class="btn btn-success" id="button_redo"><i class="fa fa-repeat" aria-hidden="true"></i> (ctrl+y)</button>
				</div>
			</div>
			<br>
			<div class="col-md-6">
				<label>Drawing Selection:</label>
				<div class="funkyradio" id="drawing">
					<div class="funkyradio-success">
						<input type="radio" name="shape" checked="checked" id="pen" value="Pen" />
						<label for="pen"><i class="fa fa-pencil" aria-hidden="true"></i> (p)</label>
					</div>
					<div class="funkyradio-success">
						<input type="radio" name="shape" id="line" value="Line" />
						<label for="line"><i class="fa fa-minus"></i> (l)</label>
					</div>
					<div class="funkyradio-success">
						<input type="radio" name="shape" id="rect"  value="Rectangle" />
						<label for="rect"><i class="fa fa-square-o" aria-hidden="true"></i> (r)</label>
					</div>
					<div class="funkyradio-success">
						<input type="radio" name="shape" id="circle" value="Circle" />
						<label for="circle"><i class="fa fa-circle-o" aria-hidden="true"></i> (c)</label>
					</div>
					<div class="funkyradio-success">
						<input type="radio" name="shape" id="text" value="Text" />
						<label for="text"><i class="fa fa-text-width" aria-hidden="true"></i> (t)</label>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<label>Tool Selection:</label>
				<div class="funkyradio">
			        <div class="funkyradio-info">
			            <input type="radio" name="tool" id="drawtool" checked="checked" value="DrawTool" />
			            <label for="drawtool"><i class="fa fa-paint-brush" aria-hidden="true"></i>	 (d)</label>
			        </div>
					<div class="funkyradio-info">
			            <input type="radio" name="tool" id="movetool" value="MoveTool" />
			            <label for="movetool"><i class="fa fa-arrows" aria-hidden="true"></i> (m)</label>
			        </div>
					<div class="funkyradio-info">
			            <input type="radio" name="tool" id="edittool" value="EditTool" />
			            <label for="edittool"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> (e)</label>
			        </div>
					<div class="funkyradio-info">
						<input type="radio" name="tool" id="colortool" value="ColorTool">
						<label for="colortool"><img src="images/paint_bucket2.png" alt="paintbucket" /> (b) </label><br />
			        </div>
					<div class="funkyradio-info">
						<input type="radio" name="tool" id="deletetool" value="DeleteTool">
						<label for="deletetool"><i class="fa fa-eraser" aria-hidden="true"></i>  (shift+d) </label>
			        </div>
				</div>
			</div>
			 <br />
			<br />
			<div class="col-md-12">
				<label>Fill shape: </label>
				<div class="funkyradio">
			        <div class="funkyradio-warning">
						<input type="radio" name="fill" id="nofill" checked="checked" value="NoFill">
						<label for="nofill"> No Fill / No Pen Glow </label>
			        </div>
					<div class="funkyradio-info">
						<input type="radio" name="fill" id="fill" value="Fill">
						<label for="fill"> Fill / Pen Glow </label>
			        </div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-black btn-strech" onclick="setColor('#000')"></button>
					<button type="button" class="btn btn-danger btn-strech" onclick="setColor('#d9534f')"></button>
					<button type="button" class="btn btn-info btn-strech" onclick="setColor('#5bc0de')"></button>
					<button type="button" class="btn btn-success btn-strech" onclick="setColor('#5cb85c')"></button>
					<button type="button" class="btn btn-warning btn-strech" onclick="setColor('#f0ad4e')"></button>
					<button type="button" class="btn btn-default btn-strech" onclick="setColor('#ffffff')"></button>
					<button type="button" class="btn btn-primary btn-strech" onclick="setColor('#337ab7')"></button>
				</div><br>
				<input type='text' id="colorpicker_border"/>
				<label for="colorpicker_border">Primary Color</label> &nbsp;
				<input type='text' id="colorpicker_fill"/>
				<label for="colorpicker_fill">Secondary Color</label><br /><br />
			</div>
			<div class="col-md-12 zero-padding">
				<div id="linewidth" class="col-md-4"><label for="linewidth-select"> Line Width: </label></div>
			</div>
			<div class="col-md-12 zero-padding">
				<div id="font" class="col-md-6"><label for="font-select">Font: </label></div>
				<div id="fontsize" class="col-md-6"><label for="fontsize-select">Font Size: </label></div>

			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="external/spectrum/spectrum.js"></script>
	<script src="external/filesaver/FileSaver.min.js"></script>
	<script src="scripts/script.js"></script>
	<script src="scripts/shape.js"></script>
	<script src="scripts/circle.js"></script>
	<script src="scripts/line.js"></script>
	<script src="scripts/pen.js"></script>
	<script src="scripts/point.js"></script>
	<script src="scripts/rectangle.js"></script>
	<script src="scripts/text.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</body>

</html>
